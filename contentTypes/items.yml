items:
    name: Items
    singular_name: Item
    fields:
        title:
            type: text
            class: large
            pattern: "^.{1,45}$"
            required: true
            group: "Item"
        slug:
            type: slug
            uses: [ title ]
        price:
            type: float
            class: large
        currency:
            type: text
            pattern: "^.{1,5}$"
            required: true
        content:
            type: textarea
            height: 150px
            pattern: "^.{1,140}$"
            required: true
        affiliatelink:
            type: text
            label: Affiliate link
            required: true
        image:
            type: image
            attrib: [alt, title]
            extensions: [ gif, jpg, png ]
            upload: item
    relations:
        categories:
            multiple: true
            order: title
            label: Select zero or more categories
        periods:
            multiple: true
            order: title
            label: Select zero or more periods
        locations:
            multiple: true
            order: title
            label: Select zero or more locations
        prices:
            multiple: true
            order: title
            label: Select zero or more prices
    show_on_dashboard: true
    default_status: unpublish
    searchable: true
    recordsperpage: 100
    icon_many: "fa:cubes"
    icon_one: "fa:cube"
    taxonomy: tags
